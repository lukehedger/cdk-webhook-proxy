name: Integration Pipeline

on:
  pull_request:
    branches:
    - master

jobs:
  integration-pipeline:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-2

    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: '12'

    - name: Cache Node dependencies
      uses: actions/cache@v1
      with:
        path: node_modules
        key: ${{ runner.OS }}-build-${{ hashFiles('yarn.lock') }}
        restore-keys: |
          ${{ runner.OS }}-build-${{ env.cache-name }}-
          ${{ runner.OS }}-build-
          ${{ runner.OS }}-

    - name: Install Node dependencies
      run: yarn install --no-progress --non-interactive

    - name: Build AWS integration deployment pipeline
      run: yarn workspace aws-deployment-pipeline build

    - name: Build AWS cloud infrastructure
      run: yarn workspace aws-infrastructure-cloud build

    - name: Deploy AWS integration deployment pipeline
      run: yarn workspace aws-deployment-pipeline deploy --no-staging --require-approval never
      env:
        GITHUB_PR_NUMBER: ${{ github.event.number }}
